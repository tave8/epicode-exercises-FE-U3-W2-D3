<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Netflix | Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/header.css" />
    <link rel="stylesheet" href="./assets/css/checkbox.css" />

    <style>
      body {
        background-color: black;
        color: white;
      }

      main {
        /* push footer  */
        /* flex-grow: 1; */
      }

      main {
        margin-top: 70px;
      }

      footer {
        background-color: black;
        color: white;
        margin-top: 100px;
        margin-bottom: 10px;
      }
      p {
        margin: 0 !important;
        margin-bottom: 0.5rem !important;
      }

      .col > * {
        margin-bottom: 0.5rem;
      }

      /* main {
        margin-top: 70px;
      } */

      .actions button {
        margin-right: 1rem;
      }


    </style>
  </head>
  <style></style>
  <body class="d-flex flex-column gap-3">
    <header class="position-fixed w-100">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="./">
            <img src="./assets/netflix_logo.png" class="img-fluid" style="max-width: 80px" alt="" />
          </a>
        </div>
      </nav>
    </header>
    <main>
      <div class="container-fluid">
        <div class="row justify-content-center">
          <div class="col col-12 col-md-9 col-lg-6">
            <!-- title -->
            <div class="row border-bottom mb-3">
              <div class="col col-12 fs-1">
                <span>Edit Profile</span>
              </div>
            </div>
            <!-- content (profile image, settings, language etc.) -->
            <div class="row g-3 border-bottom mb-3">
              <!-- profile image -->
              <div class="col col-12 col-md-3 text-center">
                <img src="./assets/avatar.png" class="img-fluid w-100" style="max-width: 200px" alt="" />
              </div>
              <!-- options/settings -->
              <div class="col col-12 col-md-9">
                <div class="row gap-3">
                  <!-- profile name -->
                  <div class="col col-12">
                    <input type="text" disabled value="Strive Student" />
                  </div>
                  <!-- language -->
                  <div class="col col-12">
                    <p>Language:</p>
                    <div class="dropdown">
                      <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"> English </a>

                      <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                      </ul>
                    </div>
                  </div>
                  <!-- maturity -->
                  <div class="col col-12">
                    <p>Maturity Settings:</p>
                    <div class="dropdown">
                      <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        All maturity ratings
                      </a>

                      <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                      </ul>
                    </div>
                    <p>Show titles of all maturity settings for this profile</p>
                    <button class="btn btn-outline-light">EDIT</button>
                  </div>
                  <!-- autoplay -->
                  <div class="col col-12">
                    <div class="form-check">
                      <input class="form-check-input custom-checkbox-dark" type="checkbox" value="" id="checkboxDark1" checked />
                      <label class="form-check-label" for="checkboxDark1"> Autoplay next episode in a series on all devices. </label>
                    </div>

                    <div class="form-check">
                      <input class="form-check-input custom-checkbox-dark" type="checkbox" value="" id="checkboxDark2" checked />
                      <label class="form-check-label" for="checkboxDark2"> Autoplay previews while browsing on all devices. </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- actions (buttons) -->
            <div class="row mb-3 actions">
              <div class="col col-12 text-center">
                <button class="btn btn-light">SAVE</button>

                <button class="btn btn-outline-light">CANCEL</button>

                <button class="btn btn-outline-light">DELETE PROFILE</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
